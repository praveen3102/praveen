<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<body>
    <form height="1000" width="1000">
   <table border="" bgcolor="lightblue" >
     <th colspan="2">
        Pizza Shop 2.0
     </th> 
     <tr>
        <td>
            <label for="name">Name</label>
        </td>
        <td>
            <input type="text" name="name" id="">
        </td>
     </tr>
     <tr>
        <td>
            <label for="Pizza Topping"> Pizza Topping</label>
        
        </td>
        <td>
            <input type="checkbox" name="Supreme" id="">
            <label for="Supreme">Supreme</label><br>
            <input type="checkbox" name="Vegetarian" id="">
            <label for="Vegetarian">Vegetarian</label><br>
            <input type="checkbox" name="hawaiian" id="">
            <label for="Hawaiian"> Hawaiian</label>
    
        </td>
     </tr>
   <tr>
      <td>
        <label for="Pizza Sauce"> Pizza Sauce</label>
      </td>
      <td>
       <select name="select" id="">
        <option value="Tomato">Tomato</option>
        <option value="Hummus">Hummus</option>
        <option value="Marinara Sauce">Marinara Sauce</option>
       <option value="Pesto">Pesto</option>

       </select>
      </td>
      <tr>
            <td>
                <label for="Optional Extras">Optional Extras</label>
            </td>
            <td>
                <label for="Extra Chese">Extra Chese</label>
                <input type="checkbox" name="Extra Chese" id="">
                <label for="Gluten Free Base">Gluten Free Base</label>
                <input type="checkbox" name="Gluten Free Base" id="">
            </td>
      </tr>
   </tr>
    <tr>
     <td colspan="2">
        <label for="Delivery Instructions">Delivery Instructions</label>
        <textarea name="" id="" cols="30" rows="3"></textarea>
     </td>
    </tr>
    <tr>
        <td>
            <input type="button" value="Send my order">
        </td>
    </tr>











   </table>
</form>
</body>
</html>
