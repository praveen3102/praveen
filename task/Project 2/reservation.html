<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation</title>
</head>
<body>
    
    <table  width="100%"
    height="50px">
        <form action="">
        <tr>
            <td> <label for="">Name :</label></td>
            <td><input type="text" name="name" id="" placeholder="Enter your Name"> <br><br></td>
            <td><label for="">Email :</label></td>
            <td><input type="email" name="" id="" placeholder="Email"> <br><br></td>
        </tr>
       
        <tr>
            <td><label for="">Person :</label></td>
            <td><input type="radio" name="Person" value="Person" id=""> Adult <br>
           <input type="radio" name="Person" value="Person" id=""> Child <br><br></td> 
           <td><label for="">Mobile No.:</label></td>
            <td><input type="number" name="" id="" placeholder="Enter your Mobile N0. "><br><br></td>
        </tr>
    
        <tr>
            <td><label for="">Date / Time</label></td>
            <td><input type="datetime-local" name="datetime" value="" id=""> <br><br></td>
            <td><label for="">Address :</label></td>
            <td><textarea name="" id="" cols="30" rows="2" placeholder="type your address"></textarea></td>
        </tr>
       
        <tr>
            <td><label for="">Phone No. :</label></td>
            <td><input type="tel" name="number" id="" placeholder="123-1234-123" > <br><br></td>
            <td> <label for="">Add other items:</label></td>
            <td><input type="checkbox" name="checkbox"  value="Plain ice cream, frozen yogurt, and sherbet" id="">Plain ice cream, frozen yogurt, and sherbet <br>
            <input type="checkbox" name="checkbox" value="Fruit juices, including nectars and juices with pulp" id="">Fruit juices, including nectars and juices with pulp <br>
            <input type="checkbox" name="checkbox" value="Water" id="">Water <br>
            <input type="checkbox" name="checkbox" value="tez/coffee" id="">Tea/Coffee <br>
            <input type="checkbox" name="checkbox" value="Other" id="">Other <br><br></td>
        </tr>
       
        <tr>
            <td colspan="5"><label for="">Comment :</label>
            <textarea name="" id="" cols="50" rows="2"></textarea><br><br></td>
        </tr>

        <tr>
            <th colspan="5" > <button type="submit">Reserve Now</button>
            <button type="reset">Reset detail</button></th>
        </tr>
    </form>
    </table>

</body>
</html>
